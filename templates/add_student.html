<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='add_stu_style.css') }}">
    <title>Add Student</title>
</head>
<body>
    <header>
        <h1>Add Student</h1>
    </header>
    <div class="container">
        <!-- Back Button -->
        <a href="{{ url_for('admin_dashboard') }}" class="back-button" title="Go Back">
            &#8592; <!-- Left arrow symbol -->
        </a>

        <form method="POST" action="{{ url_for('add_student') }}">
            <label for="roll_number">Roll Number</label>
            <input type="text" name="roll_number" required>

            <label for="username">Student Username</label>
            <input type="text" name="username" required>

            <label for="group_number">Group Number</label>
            <input type="text" name="group_number" required>

            <label for="cgpa">Student CGPA</label>
            <input type="text" name="cgpa" required>

            <button type="submit">Add Student</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
