<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Update</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"> <!-- Local Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='fac_update.css') }}"> <!-- Link to your custom CSS -->
</head>
<body>
    <header>
        <h1>Faculty Update</h1>
    </header>

    <div class="container mt-5">
        <!-- Back Button -->
        <a href="{{ url_for('admin_dashboard') }}" class="back-button" title="Go Back">
            &#8592; <!-- Left arrow symbol -->
        </a>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mb-3">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/faculty_update">
            <div class="mb-4">
                <label for="id" class="form-label">Faculty ID</label>
                <input type="text" class="form-control" id="id" name="id" maxlength="10" required>
            </div>
            <div class="mb-4">
                <label for="name" class="form-label">Faculty Name</label>
                <input type="text" class="form-control" id="name" name="name" maxlength="50" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
