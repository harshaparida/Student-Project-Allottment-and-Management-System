<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Final Allotment List</title>

    <style>
        /* Reset some default styles */
        body, h1 {
            margin: 0;
            padding: 0;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif; /* Use a clean font */
            background-color: #f4f4f4; /* Light background color */
            color: #333; /* Dark text color for readability */
            line-height: 1.6; /* Increase line height for better readability */
            padding: 20px; /* Add some padding around the content */
        }

        /* Heading styles */
        h1 {
            text-align: center; /* Center the heading */
            color: #2c3e50; /* Darker color for the heading */
            margin-bottom: 20px; /* Space below the heading */
            font-size: 2.5em; /* Increase font size */
        }

        /* Table styles */
        table {
            width: 100%; /* Full width of the container */
            border-collapse: collapse; /* Remove space between borders */
            margin-top: 20px; /* Space above the table */
        }

        th, td {
            padding: 15px; /* Padding inside table cells */
            border: 1px solid #ddd; /* Light border */
            text-align: left; /* Align text to the left */
        }

        th {
            background-color: #007bff; /* Header background color */
            color: white; /* Header text color */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* Zebra striping for even rows */
        }

        tr:hover {
            background-color: #d1e7fd; /* Highlight row on hover */
        }

        /* Back Button Styles */
        .back-button {
            position: absolute; /* Position relative to the viewport */
            top: 20px; /* Distance from the top */
            left: 20px; /* Distance from the left */
            width: 40px; /* Width of the button */
            height: 40px; /* Height of the button */
            background-color: #ff0000; /* Button background color */
            color: white; /* Icon color */
            border-radius: 50%; /* Circular shape */
            display: flex; /* Flexbox for centering the icon */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            text-decoration: none; /* Remove underline from link */
            font-size: 1.5em; /* Font size for the arrow */
            transition: background 0.3s; /* Smooth background transition */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }

        .back-button:hover {
            background-color: #c70000; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <a href="{{ url_for('admin_dashboard') }}" class="back-button" aria-label="Back">
        <i class="fas fa-arrow-left"></i> <!-- Font Awesome left arrow icon -->
    </a>

    <h1>Final Allotment List</h1>
    <table>
        <thead>
            <tr>
                <th>Professor Name</th> <!-- Changed to "Professor Name" -->
                <th>Assignments</th>
            </tr>
        </thead>
        <tbody>
    {% for faculty_id, assignment in group_list.items() %}
        <tr>
            <td>
                <div>
                    {% for key in assignment.keys() %}
                        {{ key }}<br> <!-- Display the key (professor's name) -->
                    {% endfor %}
                </div>
            </td>
            <td>
                <div>
                    {% for key, value in assignment.items() %}
                        {{ value }}<br> <!-- Display only the value -->
                    {% endfor %}
                </div>
            </td>
        </tr>
    {% endfor %}
</tbody>
    </table>
</body>
</html>
