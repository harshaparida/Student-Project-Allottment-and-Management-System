<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Final Allotment List</title>

    <div class="container mt-5">

        <!-- Back Button -->
    <a href="{{ url_for('admin_dashboard') }}" class="back-button" aria-label="Back">
        <i class="fas fa-arrow-left"></i> <!-- Font Awesome left arrow icon -->

    </a>
    <style>
        /* Reset some default styles */
        body, h1, ul, li {
            margin: 0;
            padding: 0;

        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif; /* Use a clean font */
            background-color: #f4f4f4; /* Light background color */
            color: #333; /* Dark text color for readability */
            line-height: 1.6; /* Increase line height for better readability */
            padding: 20px; /* Add some padding around the content */



        }

        /* Heading styles */
        h1 {
            text-align: center; /* Center the heading */
            color: #2c3e50; /* Darker color for the heading */
            margin-bottom: 20px; /* Space below the heading */
            font-size: 2.5em; /* Increase font size */
        }

        /* List styles */
        ul {
            list-style-type: none; /* Remove default list bullets */
            padding: 0; /* Remove padding */
        }

        li {
            background: #007bff; /* White background for list items */
            margin: 10px 0; /* Space between list items */
            padding: 15px; /* Padding inside list items */
            border-radius: 5px; /* Rounded corners */
            transition: transform 0.2s; /* Smooth transition for hover effect */
        }

        li:hover {
            transform: scale(1.02); /* Slightly enlarge the item on hover */
            background: #ecf0f1; /* Change background color on hover */
        }

        /* Back Button Styles */
    .back-button {
        position: absolute; /* Position relative to the viewport */
        top: 20px; /* Distance from the top */
        left: 20px; /* Distance from the left */
        width: 40px; /* Width of the button */
        height: 40px; /* Height of the button */
        background-color: #ff0000; /* Button background color */
        color: white; /* Icon color */
        border-radius: 50%; /* Circular shape */
        display: flex; /* Flexbox for centering the icon */
        align-items: center; /* Center vertically */
        justify-content: center; /* Center horizontally */
        text-decoration: none; /* Remove underline from link */
        font-size: 1.5em; /* Font size for the arrow */
        transition: background 0.3s; /* Smooth background transition
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    }

    .back-button:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }
        /* JSON output styles */
        pre {
            background: #e8e8e8; /* Light gray background for JSON */
            padding: 10px; /* Padding inside the preformatted text */
            border-radius: 5px; /* Rounded corners */
            overflow: auto; /* Add scroll if content overflows */
        }
    </style>
    </div>
</head>
<body>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-light mt-3" > </a>
    <h1>Final Allotment List</h1>
    <ul>
        {% for faculty_id, assignment in group_list.items() %}
            <li>
                <strong>{{ faculty_id }}:</strong>
                <pre>{{ assignment | tojson }}</pre>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
