<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Groups</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .form-container {
            margin: 20px 0;
        }
        .form-container input[type="number"] {
            padding: 8px;
            margin-right: 10px;
        }
        .form-container button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Student Group Assignment</h1>

    <div class="form-container">
        <form method="POST">
            <label for="group_size">Minimum Students per Group:</label>
            <input type="number" id="group_size" name="group_size" min="1" required>
            <button type="submit">Assign Groups</button>
        </form>
    </div>

    <h2>Students List</h2>
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
                <th>Group Number</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student[1] }}</td>
                <td>{{ student[2] }}</td>
                <td>{{ student[3] if student[3] else 'Not Assigned' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% if groups %}
    <h2>Select Group</h2>
    <select>
        {% for group in groups %}
        <option value="{{ group }}">Group {{ group }}</option>
        {% endfor %}
    </select>
    {% endif %}
</body>
</html>
